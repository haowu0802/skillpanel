{% extends 'base.html' %}

{% block header_text %}Your Skill Tracker{% endblock %}

{% block form_action %}/trackers/{{ tracker.id }}/{% endblock %}

{% block table %}
  <table id="id_log_table" class="table">
    {% for log in tracker.log_set.all %}
    <tr><td>{{ forloop.counter }}. {{ log.text }}</td></tr>
    {% endfor %}
  </table>
{% endblock %}
